<div>
	      <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h3 class="page-header">
                            {{projectName}} - {{jobName}} <small>Build Progress</small>
                        </h3>
                    </div>
                </div>
                <!-- /.row -->

                <div class="row">
                    <div class="col-lg-4 col-md-6">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-xs-3">
                                        <i class="fa fa-cogs  fa-5x"></i>
                                    </div>
                                    <div class="col-xs-9 text-right">
                                        <div class="huge">{{runningBuild.buildNumber}}</div>
                                        <div>Build Number</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4 col-md-6">
                        <div class="panel panel-green">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-xs-3">
                                        <i class="fa fa-clock-o fa-5x"></i>
                                    </div>
                                    <div class="col-xs-9 text-right">
                                        <div class="sshuge">&nbsp;{{runningBuild.buildDate}}<br/></div>
                                        <div>Start</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4 col-md-6">
                        <div class="panel panel-yellow">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-xs-3">
                                        <i class="fa fa-check-circle fa-5x" ng-hide="runningBuild.running"></i>
                                        <i class="fa fa-spinner fa-spin fa-3x fa-fw" ng-show="runningBuild.running"></i>
                                    </div>
                                    <div class="col-xs-9 text-right">
                                       <div class="sshuge">&nbsp;{{runningBuild.buildCompleteDate}}<br/></div>                          
                                        <div>Build Progress</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.row -->
            </div>
   <pre>{{runningBuild.processMessage}}
   <input type="button" ng-hide="runningBuild.running" class="btn btn-info" value="Back" id="btnAddNode" ng-click="backToJobList();">
   </pre>
	<div id="consoledata">
		<pre >{{runningBuild.consoleOutput}}</pre>
	</div>
</div>
